<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Css - Rocketseat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="left">
            <div class="logo">
                <img src="./img/logo.svg" alt="Logo">
            </div>
            <div class="form">
                <div class="title-form">
                    <div class="img-form">
                        <img src="./img/log-in.svg" alt="Imagem login">
                        <h2>Faça seu Login</h2>
                    </div>
                    <h4>Entre com suas informações de cadastro.</h4>
                </div>
                <form action="" method="post">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" >

                    <div class="remember">
                        <div class="check">
                            <input class="inpt-chceck" type="checkbox" name="remember" id="remember">
                            <label for="remember">Lembre-me</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button type="submit">ENTRAR</button>

                    <h4>Não tem uma conta? <a href="#"><strong>Registre-se</strong></a></h4>
                </form>
            </div>
            <div></div>
        </section>
        <section class="right">
            <img src="./img/side-image.svg" alt="Imagem Background">
        </section>
    </main>
</body>
</html>
